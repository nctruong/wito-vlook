apiVersion: skaffold/v2alpha3
kind: Config
deploy: 
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local: 
    push: false 
  artifacts:
    - image: willnguyen/auth
      context: auth 
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - dest: .
            src: 'src/**/*.js'
    - image: willnguyen/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
    - image: willnguyen/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .